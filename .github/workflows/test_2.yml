name: Test 2

on:
  push:
    branches-ignore:
    - 'release/*'
  pull_request:

env:
  CORE_REPO_SHA: release/v1.29.x-0.50bx
  CONTRIB_REPO_SHA: main
  PIP_EXISTS_ACTION: w

jobs:

  py312-test-processor-baggage_ubuntu-latest:
    name: processor-baggage 3.12 Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo @ SHA - ${{ github.sha }}
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install tox
        run: pip install tox

      - name: Run tests
        run: tox -e py312-test-processor-baggage -- -ra

  pypy3-test-processor-baggage_ubuntu-latest:
    name: processor-baggage pypy-3.8 Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo @ SHA - ${{ github.sha }}
        uses: actions/checkout@v4

      - name: Set up Python pypy-3.8
        uses: actions/setup-python@v5
        with:
          python-version: "pypy-3.8"

      - name: Install tox
        run: pip install tox

      - name: Run tests
        run: tox -e pypy3-test-processor-baggage -- -ra
