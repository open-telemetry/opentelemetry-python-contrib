services:
  app:
    build:
      context: ../..
      dockerfile: examples/tracing-langchain-openai/Dockerfile
    ports:
      - "5001:5000"
    env_file:
      - .env
    environment:
      # Override to point to the ClickHouse collector
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-clickhouse-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
    networks:
      - otel-clickhouse-network

networks:
  otel-clickhouse-network:
    external: true
    name: otel-clickhouse-network
