apiVersion: apps/v1
kind: Deployment
metadata:
  name: langgraph-single-agent-utils
  namespace: demo-app
  labels:
    app: langgraph-single-agent-utils
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langgraph-single-agent-utils
  template:
    metadata:
      labels:
        app: langgraph-single-agent-utils
    spec:
      containers:
      - name: weather-agent
        image: pranair2800/langgraph-single-agent-utils:1.3
        ports:
        - containerPort: 5000
        env:
        - name: OTEL_SERVICE_NAME
          value: "langgraph-single-agent-utils"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "deployment.environment=o11y-inframon-ai"
        - name: SPLUNK_OTEL_AGENT
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://$(SPLUNK_OTEL_AGENT):4317"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "grpc"
          # filter out health check requests to the root URL
        - name: OTEL_PYTHON_EXCLUDED_URLS
          value: "^(https?://)?[^/]+(/)?$"
        - name: OTEL_INSTRUMENTATION_GENAI_CAPTURE_MESSAGE_CONTENT
          value: "true"
        - name: OTEL_INSTRUMENTATION_GENAI_CAPTURE_MESSAGE_CONTENT_MODE
          value: "SPAN_AND_EVENT"
        - name: OTEL_INSTRUMENTATION_GENAI_EMITTERS
          value: "span_metric_event"
        - name: OTEL_SEMCONV_STABILITY_OPT_IN
          value: "gen_ai_latest_experimental"
        - name: OTEL_LOGS_EXPORTER
          value: "otlp"
        - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
          value: "true"
        - name: OTEL_INSTRUMENTATION_LANGCHAIN_CAPTURE_MESSAGE_CONTENT
          value: "true"
        - name: OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE
          value: "DELTA"
        - name: SPLUNK_PROFILER_ENABLED
          value: "true"
        - name: CISCO_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: cisco-credentials
              key: client-id
        - name: CISCO_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: cisco-credentials
              key: client-secret
        - name: CISCO_APP_KEY
          valueFrom:
            secretKeyRef:
              name: cisco-credentials
              key: app-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: langgraph-single-agent-utils-service
  namespace: demo-app
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  selector:
    app: langgraph-single-agent-utils